<!DOCTYPE html>
<html>
<head>
	<title>Exercise #5b</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="output"></div>
	<script>
        var a = prompt("Enter the number of rows.");
        var b = prompt("Enter the number of columns.");
        var i, j;
        
        for (i = 1; i <= a; i++)
        {
            for (j = 1; j <= b; j++)
        {
            document.write("*");
        }    
            document.write("<br/>");
        }

     </script>
</body>
</html>
